<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Food Cost Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fefce8, #ecfccb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #047857;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #059669;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #047857;
    }
    .result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #166534;
    }
    .history {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¾ Smart Food Cost Predictor</h2>
    <label for="income">Household Income (RM)</label>
    <input type="number" id="income" placeholder="e.g. 4000" min="1" />

    <label for="familySize">Family Size</label>
    <input type="number" id="familySize" placeholder="e.g. 4" min="1" />

    <button onclick="predictFoodCost()">Predict</button>

    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
  </div>

  <script>
    const historyList = [];

    function predictFoodCost() {
      const income = parseFloat(document.getElementById('income').value);
      const familySize = parseInt(document.getElementById('familySize').value);

      if (!income || !familySize || income <= 0 || familySize <= 0) {
        document.getElementById('result').textContent = "âš ï¸ Please enter valid positive numbers.";
        return;
      }

      const incomePerPerson = income / familySize;
      const foodIncomeRatio = 0;

      const coef = {
        income: 0.196160,
        familySize: -0.157024,
        incomePerPerson: -0.030352,
        foodIncomeRatio: 38.864350
      };
      const intercept = -6.660743;

      const foodCost =
        coef.income * income +
        coef.familySize * familySize +
        coef.incomePerPerson * incomePerPerson +
        coef.foodIncomeRatio * foodIncomeRatio +
        intercept;

      const rounded = foodCost.toFixed(2);
      document.getElementById('result').textContent = `Estimated Monthly Food Cost: RM ${rounded}`;

      const entry = `Income: RM ${income}, Family Size: ${familySize} â†’ RM ${rounded}`;
      historyList.unshift(entry);
      updateHistory();
    }

    function updateHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = "<strong>Prediction History:</strong><br>" +
        historyList.map(item => `<div>${item}</div>`).join('');
    }
  </script>
</body>
</html>
